- name: "Configuring Webserver"
  hosts: web_server
  become: true
  become_user: root
  tasks:
  -  package:
       name:
        - "httpd"
        - "php"
  -  copy:
       src: "index.php"
       dest: "/var/www/html"
  -  service:
       name: "httpd"
       state: restarted

- name: "Configuring Load Balancer"
  hosts: load_balancer
  become: true
  become_user: root
  gather_facts: no
  tasks:
  - package:
      name: "haproxy"
  - template:
      dest: "/etc/haproxy/haproxy.cfg"
      src: "haproxy.cfg.j2"
  - service:
      name: "haproxy"
      state: restarted

